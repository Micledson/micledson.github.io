<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Cartão de Visita</title>

    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <p id="click">Click on me</p>
      <div class="cartao">
        <img src="assets/img/folha.png" />
        <p>Mick's enterprise</p>
      </div>

      <div class="cartao">
        <p>Micledson Carlos S. de Lima</p>
        <p><b>mcsl9@aluno.ifal.edu.br</b></p>
      </div>
      <div class="contato">
        <a href="contato.html">Entre em contato conosco</a>
      </div>
    </div>
  </body>

  <script>
    const enterprise = document.querySelector(".cartao");
    const infos = document.querySelectorAll(".cartao")[1];

    enterprise.addEventListener("click", (event) => {
      const name = prompt("Digite o nome da sua empresa");

      if (!name) return;

      enterprise.querySelector("p").innerHTML = `${name} enterprise`;
    });

    infos.addEventListener("click", (event) => {
      const name = prompt("Digite seu nome");

      if (!name) return;

      const email = prompt("Digite Seu Email");

      if (!email) return;

      validateEmail(email)
        ? (infos.querySelectorAll("p")[1].innerHTML = `<b>${email}</b>`)
        : alert("Email inválido!");

      infos.querySelector("p").innerHTML = name;
    });

    function validateEmail(email) {
      let regex = new RegExp(
        /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/gi
      );
      return regex.test(email);
    }
  </script>
</html>
